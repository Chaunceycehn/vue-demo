<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- //文本插值的用法 -->
        {{msg}}
        <!-- 简单的运算 -->
        {{6+6 +3 }}   
        <!-- 三元运算符 -->
        {{6>3 ? msg:a}}
        <!-- 文本插值的形式，其中不能书写表达式,支持单个表达式 -->
        <!-- {{if(6>3){}} -->
        <!-- 这是语旬，不是表达式 -->
        <!-- {{var book = 'Vue . js 实战 '}} -->
        <!-- 不能使用流控制，要使用三元运算 -->
        {{ if (ok) return msg ))
    </div>
    //66666
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            //element 用于指定页面中已经存在的DOM元素,挂在到DOM中，也可以是CSS
            el: '#app',
            //声明应用内需要双向绑定的数据
            data: {
                msg: "vue学习开始了",
                a: 2
            },
            created:function(){
                // alert('我是创建完成，还未挂载DOM')
            },
            mounted:function(){
                // alert('我是创建完成，已经挂载DOM')
            }
        })
        //访问VUE实例的属性
        console.log(app.$el);
        console.log(app.$data);
        //访问data中的属性
        console.log(app.msg);
        console.log(app.a);


    </script>
</body>

</html>
