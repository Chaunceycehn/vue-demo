<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div id="app">
    <div @click="handle()" style="height: 100px;width: 100px;">点我每次加一</div>
    <div @click="handle(8)" style="height: 100px;width: 100px;">点我每次加一</div>
    
    {{count}}
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                count:0
            },
            methods:{
                handle:function(count){
                    count = count || 1;
                    this.count += count
                    
                }
            }
        })
    </script>
</body>

</html>
