<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<div id="app">
    stop用法
    <br>
    <div @click="divclick" style="height: 100px;width: 100px;">
        <button @click.stop="btnclick"></button>
    </div>
    <hr> prevent用法
    <br> 每次 提交表单都会重载页面
    <form action="" @submit.prevent="hangle">
        <button type="submit"></button>
    </form>
    <hr> self用法
    <br>
    <div @click.self="divclick" style="height: 100px;width: 100px;">
        <button @click="btnclick"></button>
    </div>
    <hr>
    once <br>
    <button @click='once'></button>
    <button @click.once='once'></button>
    <hr>
    监听键盘事件 
    <br>
    <input @keyup.13 ="submitMe">
</div>


<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                msg: '村里有个姑娘',
                oncedata: '长得好看'
            },
            methods: {
                divclick: function () {
                    alert('div被点了')
                },
                btnclick: function () {
                    alert('button被点了')

                },
                hangle: function () {
                    alert('我不重载。页面不刷新')

                },
                once:function(){
                    alert("执行多少次了");
                },
                submitMe:function(){
                    alert("你按下enter");
                }

            }
        })
    </script>
</body>

</html>
