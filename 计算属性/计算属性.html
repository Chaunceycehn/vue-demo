<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{text.split(',').reverse().join(',')}}
        <br> 下面是使用计算属性 {{reverseText}} -->
        计算属性的缓存<br>
        {{now}} <br>
        通过methods拿到时间戳（需要加括号）<br>
        {{thisTime()}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: '123,456,789'
            },
            //定义计算属性
            computed: {
                reverseText: function () {
                    return this.text.split(',').reverse().join(',')
                },
                now: function () {
                    return Date.now();
                }
            },
            methods: {
                thisTime: function () {
                    return Date.now();

                }
            }

        })
    </script>
</body>

</html>
